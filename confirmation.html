<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="css/booking.css">
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmed âœ…</h1>
        <p>Thank you for booking! Here are your details:</p>
        <ul id="details"></ul>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        // Get form data from URL
        const params = new URLSearchParams(window.location.search);
        const detailsList = document.getElementById('details');

        // Loop through each form field and display it
        params.forEach((value, key) => {
            const li = document.createElement('li');
            li.textContent = `${key}: ${value}`;
            detailsList.appendChild(li);
        });
    </script>
</body>
</html>
